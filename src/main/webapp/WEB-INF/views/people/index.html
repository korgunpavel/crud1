<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All people</title>
</head>
<body>

<div th:each="person : ${people}">
    <a th:href="@{people/{id}(id=${person.getId()})}" th:utext="${person.getName() + ', ' + person.getAge()}">user</a>
</div>
<br/>
<hr/>
<a th:href="@{/people/new}">Create new person</a>
</body>
</html>
